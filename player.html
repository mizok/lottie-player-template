<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="chrome" content="notranslate">
    <base href="./" target="index">
    <title>NEUX LottieJS Previewer</title>
    <link rel="stylesheet" href="dist/css/main.css">

<body>
